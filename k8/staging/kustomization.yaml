apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tableland-staging

resources:
- ../base

configMapGenerator:
- envs:
  - configApi.env
  name: configmap-api
- envs:
  - configHealthbot.env
  name: configmap-healthbot
- files:
  - config-staging.json
  name: configmap-validator-config

patchesStrategicMerge:
- ingress-nginx-patch.yaml
